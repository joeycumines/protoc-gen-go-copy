// https://github.com/protocolbuffers/protobuf/blob/master/examples/addressbook.proto

syntax = "proto3";
package tutorial;
option go_package = "github.com/joeycumines/protoc-gen-go-copy/examples/addressbook";

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/protobuf/empty.proto";

message Person {
    string name = 1;
    int32 id = 2;
    string email = 3;

    enum PhoneType {
        MOBILE = 0;
        HOME = 1;
        WORK = 2;
    }

    message PhoneNumber {
        string number = 1;
        PhoneType type = 2;
    }

    repeated PhoneNumber phones = 4;

    google.protobuf.Timestamp last_updated = 5;
}

message AddressBook {
    repeated Person people = 1;
    repeated Policy policies = 2;
}

message Policy {
    message DeletePerson {
        int32 self = 1;
    }
    string name = 1;
    int32 id = 2;
    oneof spec {
        DeletePerson delete_person = 6;
        DefaultPolicy.RejectBlocked default_policy_reject_blocked = 8;
        google.protobuf.Any any = 100;
    };
}

message DefaultPolicy {
    message RejectBlocked {
        map<string, google.protobuf.Empty> numbers = 1;
    }
}
